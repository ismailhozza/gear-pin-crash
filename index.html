    <script>
        function saveSelectedPINs() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var selectedPINs = [];
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedPINs.push(checkboxes[i].id);
                }
            }
            localStorage.setItem('selectedPINs', JSON.stringify(selectedPINs));
        }
    </script>
